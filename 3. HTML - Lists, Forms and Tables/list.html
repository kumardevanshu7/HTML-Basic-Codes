<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <main>

        <!-- How to write a text in List format -->
        <!-- Ul represents Unordered List : can't change types here. Do change by CSS -->
        <h2> Unordered List </h2>
        <ul>
            <li>Deku</li>
            <li>Ochaco</li>
        </ul>

        <!-- List in a Numeric form like: 1 2 3 or I II III IV, etc. -->
        <h3> Ordered List : 01 </h3>
        <ol>
            <li>Todo</li>
            <li>All Might</li>
        </ol>

        <!-- We can change the type on HTML : For Example -->
        <h3> Ordered List : 02 </h3>
        <ol type="a">
            <li> one for all </li>
            <li> All for One </li>
        </ol>

        <!-- How to make a List - Sublist -->

        <h3> Make a Sublist from List Tag </h3>
        <ul>
            <li> Bakugo </li>
            <ul>
                <li> Quirk : Explosion </li>
                <li> Hair Color : Light Yellow </li>
            </ul>
            <li> Izuku </li>
            <ul>
                <li> Quirk : One For All </li>
                <li> Hair Color : Green </li>
            </ul>
        </ul>

    </main>

</body>

</html>
