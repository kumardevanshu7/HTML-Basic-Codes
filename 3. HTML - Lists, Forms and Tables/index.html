<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <main>

        <!-- How to write a text in List format -->
        <!-- Ul represents Unordered List -->
        <ul>
            <li>Deku</li>
            <li>Ochaco</li>
        </ul>

        <!-- List in a Numeric form like: 1 2 3 or I II III IV, etc. -->
        <ol>
            <li>Todo</li>
            <li>All Might</li>
        </ol>
    </main>
    
</body>
</html>
