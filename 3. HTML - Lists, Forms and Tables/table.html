<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <main>
        <!-- How to create a Tables in HTML -->
        <h4> Normal Table </h4>
        <table>
            <tr>
                <th> Name </th>
                <th> Age </th>
            </tr>
            <tr>
                <td> Deku </td>
                <td> 24 </td>
            </tr>
        </table>

        <br>
        <br>

        <!-- Adding Caption in Tables -->
        <h4> Table with Caption </h4>
        <table>
            <caption> UA Student (Boy) </caption>
            <tr>
                <th> Name </th>
                <th> Quirk </th>
            </tr>
            <tr>
                <td> Deku Midoriya </td>
                <td> One For All </td>
            </tr>
        </table>

        <br>
        <br>

        <!-- Using thead and tbody tag to wrap the Headers and Body -->
        <!-- thead tag : to wrap table head -->
        <!-- tbody tag : to wrap table body -->
        <h4> Table wrap in thead and tbody </h4>
        <table>
            <caption> UA Student (Girl) </caption>
            <thead>
                <tr>
                    <th> Name </th>
                    <th> Quirk </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td> Ochako </td>
                    <td> Gravity </td>
                </tr>
            </tbody>
        </table>

        <br>
        <br>

        <!-- How to merge the two heading in th table -->
        <!-- This will effect on th tag in table -->
        <table>
            <caption> UA Teacher </caption>
            <thead>
                <tr>
                    <th colspan="2"> Information </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td> All Might </td>
                    <td> One For All </td>
                </tr>
            </tbody>

        </table>

    </main>

</body>

</html>
